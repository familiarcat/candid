version: '3.8'

services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: arangodb:latest
    environment:
      - ARANGO_ROOT_PASSWORD=password
    ports:
      - '8529:8529'

    volumes:
      - ./scripts/seed_arangodb.js:/docker-entrypoint-initdb.d/seed_arangodb.js
    command: ["arangod", "--server.endpoint", "tcp://0.0.0.0:8529"]
